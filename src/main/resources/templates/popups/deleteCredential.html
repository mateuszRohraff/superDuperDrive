<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="deleteCredential">
    <div class="modal fade" id="deleteCredentialModal" tabindex="-1" role="dialog" aria-labelledby="deleteCredentialModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteCredentialModal-header">Delete a Credential</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="#" th:action="@{/credential}" th:method="DELETE">
                        Do you want to delete credential?
                        <input type="hidden" name="credentialId" id="deleteCredentialId">
                        <button type="submit" id= "deleteCredentialSubmit" class="d-none"></button>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="deleteCredentialInteractive" onclick="$('#deleteCredentialSubmit').click();">Yes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>>
