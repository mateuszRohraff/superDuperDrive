<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="editCredential">
    <div class="modal fade" id="editCredentialModal" tabindex="-1" role="dialog" aria-labelledby="editCredentialModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="credentialModalLabel">Credential</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="#" th:action="@{/credential}" th:method="PUT">
                        <input type="hidden" name="credentialId" id="editCredential-id">
                        <input type="hidden" name="key" id="editCredential-key">
                        <div class="form-group">
                            <label for="editCredential-url" class="col-form-label">URL</label>
                            <input type="text" name= "url" class="form-control" id="editCredential-url" maxlength="100" required>
                        </div>
                        <div class="form-group">
                            <label for="editCredential-username" class="col-form-label">Username</label>
                            <input type="text" name= "username" class="form-control" id="editCredential-username" maxlength="30" required>
                        </div>
                        <div class="form-group">
                            <label for="editCredential-password" class="col-form-label">Password</label>
                            <input type="text" name= "password" class="form-control" id="editCredential-password" maxlength="30" required>
                        </div>
                        <button id="editCredentialSubmit" type="submit" class="d-none"></button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="editCredentialInteractive" onclick="$('#editCredentialSubmit').click();">Edit Credentials</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
